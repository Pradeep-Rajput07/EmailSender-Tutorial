<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Email</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: fade-grow 1s ease-in-out forwards;
            transform-origin: top;
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes fade-grow {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #666;
        }

        input[type="email"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        input[type="email"]:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 8px rgba(92, 184, 92, 0.6);
        }

        input[type="submit"] {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #5cb85c, #4cae4c);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(92, 184, 92, 0.3);
        }

        input[type="submit"]:hover {
            animation: pulse 0.5s infinite;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(92, 184, 92, 0.5);
        }

        .send-email-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #1e29bd, #1815bd);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(29, 150, 29, 0.3);
        }

        .send-email-btn:hover {
            animation: pulse 0.5s infinite;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(92, 184, 92, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        #message {
            margin-bottom: 20px;
            text-align: center;
            color: #d9534f;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Save Email</h2>

        <div id="message">
            <p th:text="${message}">Message will appear here</p>
        </div>

        <form action="/save-email" method="post">
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required />
            <br />
            <input type="submit" value="Save Email" />
        </form>

        <form action="/send" method="get">
            <input type="submit" value="Send Email" class="send-email-btn" />
        </form>
    </div>
</body>

</html>
