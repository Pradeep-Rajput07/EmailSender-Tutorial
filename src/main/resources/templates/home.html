<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Email</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            color: #ffffff;
        }

        .container {
            width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            transform: translateY(-50px);
            opacity: 0;
            animation: popIn 0.8s forwards;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-45px) scale(1.02);
        }

        h2 {
            text-align: center;
            color: rgb(0, 0, 0);
            margin-bottom: 25px;
            animation: fadeInDown 1s ease-out forwards;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: rgb(0, 0, 0);
            align-self: flex-start;
            width: 100%;
            animation: fadeInLeft 1s ease-out forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }

        input[type="text"],
        input[type="email"] {
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s, transform 0.3s;
            width: 100%;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder {
            color: rgb(255, 255, 255);
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.6);
            transform: scale(1.02);
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: center; 
            margin-top: 15px;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1.2s;
            opacity: 0;
        }

        input[type="button"] {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6f70, #d84315);
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            width: 100%;
            font-weight: bold;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.9s;
            opacity: 0;
        }

        input[type="button"]:hover {
            background: #d84315;
            transform: translateY(-3px);
        }

        @keyframes popIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
		
		.send-email-btn {
		      display: inline-block;
		      padding: 10px 20px;
		      font-size: 16px;
		      font-weight: bold;
		      color: #fff;
		      background-color: rgb(128, 0, 0); 
		      border: none;
		      border-radius: 5px;
		      text-align: center;
		      text-decoration: none;
		      transition: background-color 0.3s ease, transform 0.3s ease;
		      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		  }

		  .send-email-btn:hover {
		      background-color: rgb(64, 0, 0); 
		      transform: translateY(-2px);
		  }

		  .send-email-btn:active {
		      background-color: rgb(255, 0, 0); 
		      transform: translateY(0);
		  }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h2>Save Email</h2>
        <form id="emailForm">
            <label for="emailId">Email Address:</label>
            <input type="email" id="emailId" name="emailId" placeholder="Enter your email" required />

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" placeholder="Enter your company" required />

            <label for="jobProfile">Job Profile:</label>
            <input type="text" id="jobProfile" name="jobProfile" placeholder="Enter your job profile" required />
            
            <input type="button" value="Save Email" onclick="saveHRData()" />
			<div class="button-group">
					    <a href="/Sending" class="send-email-btn">Send Email</a>
					</div>
        </form>
		
		

       
    </div>

    <script>
        function saveHRData() {
            const emailId = $('#emailId').val();
            const companyName = $('#companyName').val();
            const jobProfile = $('#jobProfile').val();
            $.ajax({
                url: './emails/save',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ emailId, companyName, jobProfile }),
                success: function(response) {
                    console.log('Server Response:', response);
                    Swal.fire({
                        title: 'Success!',
                        text: 'Your data has been saved successfully.',
                        icon: 'success',
                        confirmButtonText: 'OK',
                    }).then(() => {
                        window.location.reload();
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error Status:', status);
                    console.error('Error Details:', error);
                    Swal.fire({
                        title: 'Error!',
                        text: 'An error occurred while saving the data.',
                        icon: 'error',
                        confirmButtonText: 'OK',
                    });
                }
            });
        }

		$(document).ready(function() {
		    $('#sendEmailsBtn').on('click', function() {
		        $.ajax({
		            url: '/resumeSendToAll',
		            type: 'GET',
		            success: function(response) {
		                Swal.fire({
		                    title: 'Success!',
		                    text: 'Emails sent successfully!',
		                    icon: 'success',
		                    confirmButtonText: 'OK'
		                });
		            },
		            error: function(xhr, status, error) {
		                console.error('Error Status:', status);
		                console.error('Error Details:', error);
		                Swal.fire({
		                    title: 'Error!',
		                    text: `Failed to send emails. Status: ${status}, Error: ${error}`,
		                    icon: 'error',
		                    confirmButtonText: 'OK'
		                });
		            }
		        });
		    });
		});

    </script>
</body>

</html>
